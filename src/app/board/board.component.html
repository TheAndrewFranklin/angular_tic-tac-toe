<h2>Current Player: {{ currentPlayer.team }}</h2>

<button (click)="newGame()">Start New Game</button>

<hr />

<h2 *ngIf="winner">
  Player {{ winner }} won the game!
</h2>

<main>
  <app-square
    *ngFor="let item of squares; let i = index"
    [value]="item === 'X' || item === 'O' ? item : null"
    (click)="makeMove(i)"
  >

  </app-square>
</main>
